name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - '.github/workflows/*'
      - README.md
  workflow_dispatch:

# Required so Actions can publish to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping pages deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests (CI mode)
        env:
          CI: true
        run: npm test -- --watchAll=false

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        # If you use Vite, ensure base path is set (see notes below)

      # Required step before uploading the artifact
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (site files)
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          # ⤵️ CHANGE THIS IF NEEDED:
          # For Vite: dist
          # For Create React App: build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4