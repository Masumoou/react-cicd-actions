name: Deploy Dist
#on: [push,workflow_dispatch]
on:
    push:
        branches:
            - main
            - 'features/**'
        paths-ignore:
            - '.github/workflows/*'
            - README.md
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
                #echo "hello world"
                #echo "${{toJson(github)}}"
                #git clone https://github.com/${{github.repository}}.git
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: print node version
              run: node -v
            - name: Install Dependencies
              run: npm ci
            - name: Run Test
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: Build project
              run: npm run build
            - name: upload dist Artifact
              uses: actions/upload-artifact@v4
              with:
                name: dist-file
                path: dist


    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download dist Artifact
              uses: actions/download-artifact@v4
              with:
                name: dist-file
                path: dist
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo "Deploy successfull"